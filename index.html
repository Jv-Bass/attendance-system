<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Con Marketing - Attendance System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --hcm-primary: #2563eb;
            --hcm-primary-dim: #1d4ed8;
            --hcm-secondary: #f59e0b;
            --hcm-bg: #0f172a;
            --hcm-panel: #1e293b;
            --hcm-border: #334155;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: var(--hcm-bg);
            min-height: 100vh;
            color: #e2e8f0;
        }
        #bootScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--hcm-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .boot-logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .boot-logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top-color: var(--hcm-primary);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }
        .boot-logo-ring:nth-child(2) {
            width: 80%;
            height: 80%;
            border-top-color: var(--hcm-secondary);
            animation-direction: reverse;
            animation-duration: 1.5s;
        }
        .boot-logo-text {
            font-size: 28px;
            font-weight: 800;
            color: white;
            letter-spacing: 2px;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .boot-loading {
            margin-top: 30px;
            display: flex;
            gap: 8px;
        }
        .boot-loading span {
            width: 10px;
            height: 10px;
            background: var(--hcm-primary);
            border-radius: 50%;
            animation: pulse 1.4s ease-in-out infinite;
        }
        .boot-loading span:nth-child(2) { animation-delay: 0.2s; }
        .boot-loading span:nth-child(3) { animation-delay: 0.4s; }
        #appContainer { display: none; min-height: 100vh; }
        .header-bar {
            background: linear-gradient(135deg, var(--hcm-panel), var(--hcm-bg));
            border-bottom: 1px solid var(--hcm-border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--hcm-primary), var(--hcm-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            color: white;
        }
        .logo-text { font-size: 18px; font-weight: 700; color: white; }
        .logo-text span { color: var(--hcm-secondary); }
        .user-section { display: flex; align-items: center; gap: 12px; }
        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--hcm-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 14px;
        }
        .user-info { text-align: right; }
        .user-name { font-size: 14px; color: white; font-weight: 500; }
        .user-role { font-size: 11px; color: var(--hcm-secondary); text-transform: uppercase; }
        .logout-btn {
            background: transparent;
            border: 1px solid var(--hcm-border);
            color: #94a3b8;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
        }
        .main-header {
            background: linear-gradient(135deg, var(--hcm-panel) 0%, var(--hcm-bg) 100%);
            padding: 32px 24px;
            text-align: center;
            border-bottom: 1px solid var(--hcm-border);
        }
        .main-header h1 { font-size: 28px; font-weight: 700; color: white; margin-bottom: 4px; }
        .main-header p { color: #94a3b8; font-size: 14px; }
        .time-display {
            margin-top: 16px;
            font-size: 48px;
            font-family: 'Courier New', monospace;
            color: var(--hcm-primary);
            font-weight: 700;
            letter-spacing: 2px;
        }
        .date-display { font-size: 14px; color: #94a3b8; margin-top: 4px; }
        .main-content { max-width: 500px; margin: 0 auto; padding: 24px; }
        .card {
            background: var(--hcm-panel);
            border: 1px solid var(--hcm-border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            animation: zoomIn 0.4s ease forwards;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--hcm-primary), var(--hcm-secondary));
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card-title { font-size: 16px; font-weight: 600; color: white; }
        .card-icon {
            width: 44px;
            height: 44px;
            background: rgba(37, 99, 235, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-icon svg { width: 22px; height: 22px; fill: var(--hcm-primary); }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; color: #94a3b8; margin-bottom: 8px; font-weight: 500; }
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--hcm-bg);
            border: 1px solid var(--hcm-border);
            border-radius: 10px;
            color: white;
            font-size: 15px;
        }
        .form-input:focus { outline: none; border-color: var(--hcm-primary); }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--hcm-primary), var(--hcm-primary-dim));
            color: white;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3); }
        .btn-secondary { background: transparent; border: 2px solid var(--hcm-border); color: #94a3b8; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .status-list { max-height: 300px; overflow-y: auto; }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--hcm-border);
        }
        .status-name { font-size: 14px; color: white; }
        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }
        .status-badge.active {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            font-weight: 500;
        }
        .message.show { display: block; }
        .message.success { background: rgba(34, 197, 94, 0.1); border: 1px solid #22c55e; color: #22c55e; }
        .message.error { background: rgba(239, 68, 68, 0.1); border: 1px solid #ef4444; color: #ef4444; }
        .message.info { background: rgba(37, 99, 235, 0.1); border: 1px solid var(--hcm-primary); color: var(--hcm-primary); }
        .links { text-align: center; padding-top: 20px; border-top: 1px solid var(--hcm-border); }
        .links a { color: #94a3b8; text-decoration: none; font-size: 13px; margin: 0 10px; }
        .links a:hover { color: var(--hcm-primary); }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: var(--hcm-panel);
            border: 1px solid var(--hcm-border);
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            animation: zoomIn 0.3s ease;
        }
        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--hcm-primary), var(--hcm-secondary));
        }
        .modal-header {
            padding: 24px 24px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 { font-size: 18px; font-weight: 600; color: white; }
        .modal-close {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 28px;
            cursor: pointer;
            line-height: 1;
        }
        .modal-body { padding: 0 24px 24px; }
        .form-group-modal { margin-bottom: 20px; }
        textarea.form-input { min-height: 100px; resize: vertical; }
        .employee-type-group { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .employee-type-option {
            background: var(--hcm-bg);
            border: 2px solid var(--hcm-border);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            text-align: center;
        }
        .employee-type-option.selected { border-color: var(--hcm-primary); background: rgba(37, 99, 235, 0.05); }
        .employee-type-option input { display: none; }
        .employee-type-option .icon { font-size: 28px; margin-bottom: 8px; }
        .employee-type-option .label { font-size: 14px; font-weight: 600; color: white; }
        .employee-type-option .desc { font-size: 11px; color: #94a3b8; margin-top: 4px; }
        .welcome-badge {
            background: linear-gradient(135deg, var(--hcm-primary), var(--hcm-secondary));
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            color: white;
            display: inline-block;
        }
        .user-greeting { display: flex; align-items: center; gap: 10px; }
        .submit-modal-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--hcm-primary), var(--hcm-primary-dim));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

    <script>
        // SERVICE ROLE KEY - bypasses RLS
        const SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV3bm5wdmVweXl1dHJ4c25oemt1Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTczMTE0OTg0MywiZXhwIjoyMDg2NzI1ODQzfQ.THXsMBNZ496G6Vj8GA7q5uEUpjE8WM994sA_K8VhLfQ';
        const SUPABASE_URL = 'https://uwnnpvepyyutrxsnhzku.supabase.co';

        let currentUser = null;
        let currentAttendanceId = null;
        let clientCount = 0;
        let supabase = null;

        function startBoot() {
            setTimeout(() => {
                document.getElementById('bootScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('bootScreen').style.display = 'none';
                    document.getElementById('appContainer').style.display = 'block';
                    initSupabase();
                }, 500);
            }, 2500);
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            const timeEl = document.getElementById('currentTime');
            const dateEl = document.getElementById('currentDate');
            if (timeEl) timeEl.textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            if (dateEl) dateEl.textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function initSupabase() {
            supabase = window.supabase.createClient(SUPABASE_URL, SERVICE_KEY);
            checkSession();
        }

        async function checkSession() {
            const saved = localStorage.getItem('hcm_user');
            if (saved) {
                try {
                    currentUser = JSON.parse(saved);
                    showAttendance();
                    return;
                } catch(e) {}
            }
            showLogin();
            setupEventListeners();
        }

        function showLogin() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('attendanceSection').style.display = 'none';
            document.getElementById('userSection').style.display = 'none';
        }

        function showAttendance() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('attendanceSection').style.display = 'block';
            document.getElementById('userSection').style.display = 'flex';
            
            const fullName = currentUser?.fullName || 'Team Member';
            const role = currentUser?.type || 'employee';
            const initial = fullName.charAt(0).toUpperCase();
            
            document.getElementById('userNameDisplay').textContent = fullName;
            document.getElementById('userRoleDisplay').textContent = role.toUpperCase();
            document.getElementById('userAvatarDisplay').textContent = initial;
            document.getElementById('attendanceName').textContent = fullName;
            document.getElementById('attendanceAvatar').textContent = initial;
            document.getElementById('attendanceRole').textContent = role.toUpperCase();
            
            loadStatus();
        }

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('eodForm').addEventListener('submit', handleEodSubmit);
            document.getElementById('clientForm').addEventListener('submit', handleClientSubmit);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            
            document.getElementById('typeRegularOption').addEventListener('click', function() {
                document.querySelector('input[name="regType"][value="regular"]').checked = true;
                this.classList.add('selected');
                document.getElementById('typeManagerOption').classList.remove('selected');
            });
            
            document.getElementById('typeManagerOption').addEventListener('click', function() {
                document.querySelector('input[name="regType"][value="manager"]').checked = true;
                this.classList.add('selected');
                document.getElementById('typeRegularOption').classList.remove('selected');
            });
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginBtnText').textContent = 'Signing in...';
            
            try {
                // Check employees table (simple auth)
                const { data: empData, error: empError } = await supabase.from('employees').select('*').eq('email', email).single();
                
                if (empError || empData.password !== password) {
                    throw new Error('Invalid email or password');
                }
                
                currentUser = { 
                    id: empData.id,
                    email: empData.email,
                    fullName: empData.name,
                    type: empData.type 
                };
                localStorage.setItem('hcm_user', JSON.stringify(currentUser));
                showAttendance();
                showMessage('loginMessage', 'success', 'Welcome back, ' + empData.name + '!');
                
            } catch (error) {
                showMessage('loginMessage', 'error', error.message);
                document.getElementById('loginBtn').disabled = false;
                document.getElementById('loginBtnText').textContent = 'Sign In';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const type = document.querySelector('input[name="regType"]:checked').value;
            
            document.getElementById('registerBtn').disabled = true;
            document.getElementById('registerBtn').textContent = 'Creating...';
            
            try {
                // Create in employees table
                const { error } = await supabase.from('employees').insert({
                    name: name,
                    email: email,
                    password: password,
                    type: type
                });
                
                if (error) throw error;
                
                // Auto login
                currentUser = { id: 'new-' + Date.now(), email, fullName: name, type };
                localStorage.setItem('hcm_user', JSON.stringify(currentUser));
                
                closeRegisterModal();
                document.getElementById('registerForm').reset();
                showAttendance();
                showMessage('attendanceMessage', 'success', 'Welcome, ' + name + '!');
                
            } catch (error) {
                showMessage('loginMessage', 'error', 'Registration failed: ' + error.message);
                document.getElementById('registerBtn').disabled = false;
                document.getElementById('registerBtn').textContent = 'Create Account';
            }
        }

        function logout() {
            localStorage.removeItem('hcm_user');
            currentUser = null;
            currentAttendanceId = null;
            showLogin();
            showMessage('loginMessage', 'info', 'Logged out');
        }

        async function handleCheckin() {
            if (!currentUser) return showMessage('attendanceMessage', 'error', 'Please login first');
            const now = new Date();
            
            try {
                const { data, error } = await supabase.from('attendance_records').insert({
                    employee_name: currentUser.fullName,
                    check_in_time: now.toISOString(),
                    status: 'checked_in'
                }).select().single();
                
                if (error) throw error;
                currentAttendanceId = data.id;
                showMessage('attendanceMessage', 'success', 'Checked in at ' + now.toLocaleTimeString());
                loadStatus();
                
            } catch (error) {
                console.error('Check-in error:', error);
                showMessage('attendanceMessage', 'error', 'Check-in failed: ' + error.message);
            }
        }

        async function handleCheckout() {
            if (!currentAttendanceId) return showMessage('attendanceMessage', 'error', 'Not checked in');
            const now = new Date();
            
            try {
                const { error } = await supabase.from('attendance_records').update({
                    check_out_time: now.toISOString()
                }).eq('id', currentAttendanceId);
                
                if (error) throw error;
                
                if (currentUser?.type === 'manager') showClientModal();
                else showEodModal();
                
                showMessage('attendanceMessage', 'success', 'Checked out at ' + now.toLocaleTimeString());
                currentAttendanceId = null;
                loadStatus();
                
            } catch (error) {
                showMessage('attendanceMessage', 'error', 'Check-out failed: ' + error.message);
            }
        }

        async function loadStatus() {
            try {
                const { data, error } = await supabase.from('attendance_records')
                    .select('employee_name, check_in_time, check_out_time')
                    .order('check_in_time', { ascending: false })
                    .limit(20);
                
                if (error) throw error;
                
                const statusList = document.getElementById('statusList');
                if (!data || data.length === 0) {
                    statusList.innerHTML = '<p style="color: #94a3b8; text-align: center; padding: 20px;">No activity yet</p>';
                    return;
                }
                
                const today = new Date().toISOString().split('T')[0];
                const todayData = data.filter(item => item.check_in_time.split('T')[0] === today);
                const uniqueNames = [...new Set(todayData.map(item => item.employee_name))];
                
                statusList.innerHTML = uniqueNames.map(name => {
                    const userData = todayData.find(item => item.employee_name === name);
                    const isActive = !userData.check_out_time;
                    return '<div class="status-item"><span class="status-name">' + name + '</span><span class="status-badge ' + (isActive ? 'active' : '') + '">' + (isActive ? 'Active' : 'Completed') + '</span></div>';
                }).join('');
                
            } catch (error) {
                console.error('Load status error:', error);
            }
        }

        function showMessage(elementId, type, text) {
            const el = document.getElementById(elementId);
            el.className = 'message show ' + type;
            el.textContent = text;
            setTimeout(() => el.className = 'message', 5000);
        }

        function showEodModal() { document.getElementById('eodModal').classList.add('show'); }
        function closeEodModal() { document.getElementById('eodModal').classList.remove('show'); }
        function showClientModal() {
            clientCount = 0;
            document.getElementById('clientBoxes').innerHTML = '';
            addClientBox();
            document.getElementById('clientModal').classList.add('show');
        }
        function closeClientModal() { document.getElementById('clientModal').classList.remove('show'); }
        function showRegisterModal() { document.getElementById('registerModal').classList.add('show'); }
        function closeRegisterModal() { document.getElementById('registerModal').classList.remove('show'); }

        function addClientBox() {
            clientCount++;
            const div = document.createElement('div');
            div.className = 'form-group-modal';
            div.innerHTML = '<label class="form-label">Client ' + clientCount + '</label><input type="text" class="form-input" id="clientName' + clientCount + '" placeholder="Client name"><textarea class="form-input" id="clientReport' + clientCount + '" placeholder="Report..." style="margin-top: 8px;"></textarea>';
            document.getElementById('clientBoxes').appendChild(div);
        }

        async function handleEodSubmit(e) {
            e.preventDefault();
            try {
                await supabase.from('eod_reports').insert({
                    employee_name: currentUser.fullName,
                    videos_done: document.getElementById('eodAccomplishments').value,
                    revisions_done: document.getElementById('eodRevisionsDone').value,
                    new_videos_count: parseInt(document.getElementById('eodNewVideosCount').value) || 0
                });
                closeEodModal();
                document.getElementById('eodForm').reset();
                showMessage('attendanceMessage', 'success', 'EOD Report submitted!');
            } catch (error) {
                showMessage('attendanceMessage', 'error', 'Failed: ' + error.message);
            }
        }

        async function handleClientSubmit(e) {
            e.preventDefault();
            const reports = [];
            for (let i = 1; i <= clientCount; i++) {
                const cName = document.getElementById('clientName' + i)?.value;
                const cReport = document.getElementById('clientReport' + i)?.value;
                if (cName && cReport) reports.push({ name: cName, report: cReport });
            }
            if (reports.length === 0) return alert('Add at least one client');
            
            try {
                for (const r of reports) {
                    await supabase.from('client_reports').insert({
                        employee_name: currentUser.fullName,
                        client_name: r.name,
                        report: r.report
                    });
                }
                closeClientModal();
                document.getElementById('clientBoxes').innerHTML = '';
                showMessage('attendanceMessage', 'success', 'Client reports submitted!');
            } catch (error) {
                showMessage('attendanceMessage', 'error', 'Failed: ' + error.message);
            }
        }

        // START BOOT
        startBoot();
    </script>
</body>
</html>
